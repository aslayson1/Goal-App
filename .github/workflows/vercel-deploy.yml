on:
  push:
    branches: [ main, Main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy Hook
        env:
          HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$HOOK" ]; then
            echo "‚ùå Missing secret VERCEL_DEPLOY_HOOK_URL"
            exit 1
          fi
          echo "Triggering Vercel hook..."
          STATUS=$(curl -s -o /tmp/body -w "%{http_code}" -X POST "$HOOK")
          echo "HTTP Status: $STATUS"
          echo "Response body:"
          cat /tmp/body
          # fail if not 2xx
          if [ "$STATUS" -lt 200 ] || [ "$STATUS" -ge 300 ]; then exit 1; fi
